++ Say Hello to HTML5 Elements
	• An HTML Element: has an opening and closing tag (unless self-closing)
	• Typically follows this form: <h1> Hello </h1>
++ Headline w/ h2 element
	• h1 - Main Headings
	• h2 - subheadings
	• h3,...,h6 - Different, subordinate, and new sections
++ Inform with the Paragraph or p-element
	• p elements are the preferred element for normal-sized paragraph text on websites. 
	• p is short for paragraph
		<p> I am a paragraph </p>
++ Comment and uncomment code in HTML
	• HTML block comments are constructed like this
		<!--
		<h1> Hello World</h1>
		<h2> CatPhotoApp</h2>
		<p> Hello Paragraph.</p>
		-->
